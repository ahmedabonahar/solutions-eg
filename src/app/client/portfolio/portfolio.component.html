<app-header></app-header>
<section class="portfolio" uk-filter="target: .js-filter">
  <div class="container">
    <div class="row justify-content-center">
      <div class="bactxt">
        <span translate>
          PORTFOLIO.PORTFOLIO_TITLE1
        </span>
      </div>
      <div class="col-lg-9 col-md-11 static">
        <div class="capt mt-50">
          <div class="parlx" style="transform: translate3d(0px, 0px, 0px); opacity: 1;">
            <h2 class="custom-font" translate><span
                translate>PORTFOLIO.PORTFOLIO_TITLE2</span>PORTFOLIO.PORTFOLIO_TITLE3</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="justify-content-center uk-grid-divider uk-child-width-auto mt-5 mb-5" uk-grid>
    <div>
      <ul class="uk-subnav uk-subnav-pill" uk-margin>
        <li class="uk-active" uk-filter-control><a href="#">All</a></li>
      </ul>
    </div>
    <div>
      <ul class="uk-subnav uk-subnav-pill" uk-margin>
        <li uk-filter-control="filter: [data-color='white']; group: data-color"><a href="#">White</a></li>
        <li uk-filter-control="filter: [data-color='blue']; group: data-color"><a href="#">Blue</a></li>
        <li uk-filter-control="filter: [data-color='black']; group: data-color"><a href="#">Black</a></li>
      </ul>
    </div>
    <div>
      <ul class="uk-subnav uk-subnav-pill" uk-margin>
        <li uk-filter-control="filter: [data-size='small']; group: size"><a href="#">Small</a></li>
        <li uk-filter-control="filter: [data-size='medium']; group: size"><a href="#">Medium</a></li>
        <li uk-filter-control="filter: [data-size='large']; group: size"><a href="#">Large</a></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid mb-5">
    <ul class="js-filter uk-child-width-1-1 uk-child-width-1-3@m uk-text-center" uk-grid="masonry: true">
      <li data-color="white" data-size="large" *ngFor="let projects of data">
        <div class="grid">
          <figure class="effect-sadie">
            <img src="{{ projects.image }}" alt="img02" />
            <figcaption>
              <h2>{{projects.projectNameAR}}</h2>
              <p href="#" class="btn-praimry" translate>HOME.BTN_REQUEST_SERVICES</p>
            </figcaption>
          </figure>
        </div>
      </li>
    </ul>
  </div>
</section>
<app-footer-contact></app-footer-contact>
<app-footer></app-footer>

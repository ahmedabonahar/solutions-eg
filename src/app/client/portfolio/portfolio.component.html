<app-header></app-header>
<section class="portfolio" uk-filter="target: .js-filter">
  <div class="container">
    <div class="row justify-content-center">
      <div class="bactxt">
        <span translate>
          PORTFOLIO.PORTFOLIO_TITLE1
        </span>
      </div>
      <div class="col-lg-9 col-md-11 static mb-5">
        <div class="capt mt-50">
          <div class="parlx" style="transform: translate3d(0px, 0px, 0px); opacity: 1;">
            <h2 class="custom-font" translate><span
                translate>PORTFOLIO.PORTFOLIO_TITLE2</span>PORTFOLIO.PORTFOLIO_TITLE3</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="justify-content-center uk-child-width-auto mt-5 mb-5" uk-grid>
    <div>
      <ul class="uk-subnav uk-subnav-pill" uk-margin>
        <li class="uk-active" uk-filter-control><a href="#" translate>PORTFOLIO.ALL_FILTER</a></li>
      </ul>
    </div>
    <div>
      <ul class="uk-subnav uk-subnav-pill" uk-margin>
        <li uk-filter-control="filter: [data-location='egypt']; group: data-location"><a href="#" translate>PORTFOLIO.EGYPT_FILTER</a></li>
        <li uk-filter-control="filter: [data-location='soudia']; group: data-location"><a href="#" translate>PORTFOLIO.SAUDI_FILTER</a></li>
        <li uk-filter-control="filter: [data-location='emarat']; group: data-location"><a href="#" translate>PORTFOLIO.EMARAT_FILTER</a></li>
        <li uk-filter-control="filter: [data-location='kuwait']; group: data-location"><a href="#" translate>PORTFOLIO.KUWAIT_FILTER</a></li>
        <li uk-filter-control="filter: [data-location='qatar']; group: data-location"><a href="#" translate>PORTFOLIO.QATAR_FILTER</a></li>
        <li uk-filter-control="filter: [data-location='oman']; group: data-location"><a href="#" translate>PORTFOLIO.OMAN_FILTER</a></li>
        <li uk-filter-control="filter: [data-location='bahren']; group: data-location"><a href="#" translate>PORTFOLIO.BAHRAIN_FILTER</a></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid mb-5">
    <ul class="js-filter uk-child-width-1-1 uk-child-width-1-3@m uk-text-center" uk-grid="masonry: true" >
      <li *ngFor="let projects of data"  [attr.data-location]="projects.location" >
        <div class="grid">
          <figure class="effect-sadie">
            <img src="{{ projects.image }}" alt="img02" />
            <figcaption>
              <h2 *ngIf="currentLang == 'ar'">{{projects.projectNameAR}}</h2>
              <h2 *ngIf="currentLang == 'en'">{{projects.projectNameEN}}</h2>
              <p href="#" class="btn-praimry" translate>HOME.BTN_REQUEST_SERVICES</p>
            </figcaption>
          </figure>
        </div>
      </li>
    </ul>
  </div>
</section>
<app-footer-contact></app-footer-contact>
<app-footer></app-footer>
